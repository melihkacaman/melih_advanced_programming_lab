    <script>
        "use strict";

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.font = "15px Arial";


        var MAP  //global
        var lat, long;
        function init() {
            //initial coordinates are given: 50. Yil Parki
            let p = { lat: 40.970021, lng: 29.057876 }
            console.log('init at', p)
            //L is global object from leaflet
            MAP = L.map('map').setView(p, 10)  //setZoom(10)
            let u = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let attribution = '&copy; OpenStreetMap contributors'
            L.tileLayer(u, { attribution }).addTo(MAP)
            let report = () => out.innerText = MAP.getZoom()
            MAP.on('zoom', report); report()
            MAP.on('click', e => {
                document.getElementById("latitude").value = e.latlng.lat;
                document.getElementById("longitude").value = e.latlng.lng;
                askWeather();
            })
        }
        async function toJSON(url) {
            let r = await fetch(url)
            if (!r.ok) error(r.statusText)
            return r.json()
        }
        function toHM(t, round) {
            let d = t ? new Date(t * 1000) : new Date()
            if (round && d.getSeconds() > 29)
                d = new Date((t + 30) * 1000) //round
            let h = d.getHours()
            let m = d.getMinutes()
            let twoDigits = t => (t > 9 ? '' : '0') + t
            return twoDigits(h) + ":" + twoDigits(m)
        }

        // Location

        async function askLocation() {
            let name = 'geolocation'
            let result = await navigator.permissions.query({ name })

            if (result.state == 'granted') {
                navigator.geolocation.getCurrentPosition(console.log)
                navigator.geolocation.getCurrentPosition(getLocation1, error);
            } else {
                try {
                    let url = "https://ipinfo.io/json"
                    const t = await toJSON(url).then(getLocation2, error);
                }
                catch (error) {
                    document.getElementById("latitude").value = 41.1;
                    document.getElementById("longitude").value = 29.6;
                }
            }

        }

        function getPos() {
            return lat, long;
        }
        function getLocation2(p) { //Approximate
            console.log("ipinfo.io", p.city)
            let [x, y] = p.loc.split(',')
            console.log(x, y);

            lat = Number(x); long = Number(y);
            document.getElementById("latitude").value = Number(x);
            document.getElementById("longitude").Number(y);
            askWeather()
        }
        function getLocation1(p) { //Accurate

            document.getElementById("latitude").value = p.coords.latitude;
            document.getElementById("longitude").value = p.coords.longitude;
            lat = p.coords.latitude;
            long = p.coords.longitude;

            console.log(lat, long)
            askWeather()
        }
        // Weather
        var accessKey;
        async function askWeather() {

            let lat = document.getElementById("latitude").value
            let lon = document.getElementById("longitude").value
            console.log(lat, lon);

            let u = "https://api.openweathermap.org/data/2.5/weather?"
                + "lat=" + lat + "&lon=" + lon + "&APPID=" + accessKey;
            let data = await toJSON(u)
            //  fetch(u).then(r => r.json()).then(showWeather)
            // }
            // function showWeather(data) {
            let w = data.weather[0];
            let celsius = convert(data.main.temp).toFixed(0)
            let hh = w.main + "  " + celsius + "Â°", { sys } = data
            let yy = data.name + ', ' + sys.country
            lat = data.coord.lat; lon = data.coord.lon
            let wind = (3.6 * data.wind.speed).toFixed(0)
            let pres = (0.750062 * data.main.pressure).toFixed(0)
            const WIND = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW', 'N']
            let d = (data.wind.deg / 45).toFixed(0)
            let result_str = hh  //+'\n'+yy +'\n['+mahal.value+"]"
                + '\nWind  ' + wind + ' km/h ' + WIND[d]
                + '\nPressure  ' + pres + ' mm'
                + '\nHumidity  %' + data.main.humidity;
            ctx.fillText(result_str, 50, 20);
            let { sunrise, sunset } = sys, noon = (sunrise + sunset) / 2
            let gunes_str = 'Rise ' + toHM(sunrise + data.timezone)
                + '\nNoon ' + toHM(noon + data.timezone)
                + '\nSet  ' + toHM(sunset + data.timezone)
                + '\nZone ' + (data.timezone / 3600)
            ctx.fillText(gunes_str, 50, 80);
            console.log(hh, yy, 'Wind ' + data.wind.deg + 'Â° ' + WIND[d])
        }


        function showIcon(i) {
            const URL = "https://openweathermap.org/img/w/"
            icon.src = URL + i + ".png"
            document.querySelector('link').href = icon.src
        }
        function convert(kelvin) {
            return (kelvin - 273.15);
            //return celsius*1.8 + 32
        }
        // Interaction
        function askUser() {
            let k = prompt('Please enter openweather key:')
            if (!k) error('You need an API key')
            return k
        }
        function error(e) {
            main.style.display = "none"; //hide
            //refs.style.display = "none";
            console.log(e);
            throw e
        }


        function getAPIkey() {
            if (origin.startsWith('http') && localStorage) {
                if (!localStorage.keys) localStorage.keys = '{}'
                let keys = JSON.parse(localStorage.keys)
                if (!keys.openweather) {
                    keys.openweather = askUser()
                    localStorage.keys = JSON.stringify(keys)
                }
                accessKey = keys.openweather
            } else { //cannot use localStorage
                accessKey = askUser()
            }
        }
        function changeLocation(latitude, longitude) {
            let p = { lat: latitude, lng: longitude }
            MAP = MAP.setView(p, 10)  //setZoom(10)
            let u = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
            let attribution = '&copy; OpenStreetMap contributors'
            L.tileLayer(u, { attribution }).addTo(MAP)
        }
        //document.getElementById("sample").innerText += "\n"+askWeather+showWeather;

        getAPIkey();
        init();

    </script>
